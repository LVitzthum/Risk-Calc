<!DOCTYPE html>
<html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./GCE.css">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


  <body>
<div class= "abc">

<h1> GCE Risk Calculator  </h1><br>
<!-- Input to GCE Calculator -->

<div class="form-group">
<label for="input_age" class="col-sm-5 control-label">Age</label>
<div class="col-sm-7">
 <input type="text" class="form-control" id="Age" >
</div>

 <label for="inputPassword3" class="col-sm-5 control-label">Weight (kgs)</label>
 <div class="col-sm-7">
  <input type="text" class="form-control" id="weight" placeholder="weight in kilograms" >
</div>

<label for="inputPassword3" class="col-sm-5 control-label">Height (m)</label>
<div class="col-sm-7">
 <input type="text" class="form-control" id="height" placeholder="height in meters" >
</div>
<br>
      <label for="ECOG" class="col-sm-5 control-label"> ECOG Performance Status</label>
      <select class="form-control" id="ECOG">
          <option>1</option> <option>2</option> <option>3</option> <option>4</option> <option>5</option>
      </select>

      <label for="Race" class="col-sm-5 control-label"> Race</label>
      <select class="form-control" id="race" >
        <option>White</option> <option>Black or African American</option> <option>Asian</option> <option>American Indian</option>
      </select>

      <label for="Education" class="col-sm-5 control-label"> Education</label>
      <select class="form-control" id="ed">
        <option>Any College Experience</option> <option>No college</option>
      </select>
      <label for="Income" class="col-sm-5 control-label"> Income</label>
      <select class="form-control" id="income">
        <option>Income > $47,400</option> <option>Income ≤ $47,400</option>
      </select>
<br>
<label for="Site" class="col-sm-5 control-label"> Primary Site</label>
<select class="form-control" id="site">
  <option>Larynx</option> <option>Hypopharynx</option> <option>Oropharynx</option>
</select>

<label for="TStage" class="col-sm-5 control-label"> T Stage</label>
<select class="form-control" id="tstage">
  <option>0</option><option>1</option> <option>2</option> <option>3</option> <option>4</option>
</select>
<label for="nStage" class="col-sm-5 control-label"> N Stage</label>
<select class="form-control" id="nstage">
<option>0</option><option>1</option> <option>2a</option> <option>2b</option> <option>2c</option><option>3</option>
</select>
<br>

<label for="Smoke" class="col-sm-5 control-label"> Smoking History</label>
<select class="form-control" id="Smoke">
<option>> 10 pack year history</option><option>≤ 10 pack year history </option>
</select>

<label for="p16" class="col-sm-5 control-label"> p16 Status</label>
<select class="form-control" id="Smoke">
<option>p16 positive</option><option>p16 negative </option>
</select>

</div>


  </body>

</div>

</html>
