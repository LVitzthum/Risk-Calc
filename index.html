<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  <script src="./javascripts/GCE.js"></script>
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
</head>


<body>
  <div class="jumbotron text-center">
    
    <h1>GCE Calculator</h1>
    
    
    <p>Calculates the ω factor for head and neck cancer patients enrolling in NRG-HN1539 </p>
  </div>
  <div class= "abc">
    
    
    <div class="row">
      <div class="col-md-8 col-sm-8 col-xs-8">
        
        
        <div class="row">
          <div id = "ageLabel" class="col-md-4 col-sm-4 col-xs-4">
            Age
          </div>
          <div class="col-md-8 col-sm-8 col-xs-8">
            <input type="number" class="form-control" id="age" >
          </div>
        </div>
        
        <div class="row">
          <div id = "inputweight" class="col-md-4 col-sm-4 col-xs-4">
            Weight (kgs)
          </div>
          <div class="col-md-8 col-sm-8 col-xs-8">
            <input type="number" class="form-control" id="weight" >
          </div>
        </div>
        
        
        
    
        
        <label for="inputheight" class="col-md-5 control-label">Height (m)</label>
        <div class="col-md-7">
          <input type="number" class="form-control" id="height"  >
        </div>
        <br>
        
        
        
        <div class="row binaryRow">
          <div class="col-md-4 col-sm-4">
            Gender:
          </div>
          <div class="col-md-8 col-sm-8">
            <form id="sex" >
              <label class="radio-inline">
                <input type="radio" name="sex" value = 0> Male
              </label>
              <label class="radio-inline">
                <input type="radio" name="sex" value = 1> Female
              </label>
            </form>            
          </div>
        </div>
        
        
        <div class="row lineRow"></div>
        
        <div class="row binaryRow">
          <div class="col-md-4 col-sm-4">
            Race:
          </div>
          <div class="col-md-8 col-sm-8">
            <form id="sex" >
              <label class="radio-inline">
                <input type="radio" name="race" value = 0> White
              </label>
              <label class="radio-inline">
                <input type="radio" name="race" value = 1> Black or African American
              </label>
              <label class="radio-inline">
                <input type="radio" name="race" value = 0> Asian
              </label>
              <label class="radio-inline">
                <input type="radio" name="race" value = 0> American Indian
              </label>
            </form>            
          </div>
        </div>
        
        

        
        <label for="Income" class="col-md-5 control-label"> Income</label>
        <select class="form-control" id="income">
          <option value =1>Income > $47,400</option> <option value=0>Income ≤ $47,400</option>
        </select>
        
        <label for="Education" class="col-md-5 control-label"> Education</label>
        <select class="form-control" id="ed">
          <option value=1>Any College Experience</option> <option value=0>No college</option>
        </select>
        
        <label for="mar" class="col-md-5 control-label"> Marital Status</label>
        <select class="form-control" id="mar">
          <option value=1>Married</option> <option value=0>Divorced/Not Married</option>
        </select>
        
        <label for="ECOG" class="col-md-5 control-label"> ECOG Performance Status</label>
        <select class="form-control" id="ECOG">
          <option value=0>0</option><option value=1>1</option> <option value=1>2</option>
        </select>
        <br>
        <label for="site" class="col-md-5 control-label"> Primary Site</label>
        <select class="form-control" id="site">
          <option value=0>Larynx</option> <option value=1>Hypopharynx</option> <option value=2>Oral Cavity</option> <option value=3> Nasopharynx </option>
        </select>
        
        <label for="TStage" class="col-md-5 control-label"> T Stage</label>
        <select class="form-control" id="tstage">
          <option value=0>0</option><option value=0>1</option> <option value=0>2</option> <option value=1>3</option> <option value=2>4</option>
        </select>
        
        <label for="nStage" class="col-md-5 control-label"> N Stage</label>
        <select class="form-control" id="nstage">
          <option value=0>0</option><option value=0>1</option> <option value=0>2a</option value=0> <option value=1>2b</option> <option value=1>2c</option><option value=2>3</option>
        </select>
        <br>
        
        <label for="smoke" class="col-md-5 control-label"> Smoking History</label>
        <select class="form-control" id="Smoke">
          <option>> 10 pack year history</option><option>≤ 10 pack year history </option>
        </select>
        
        <label for="p16" class="col-md-5 control-label"> p16 Status</label>
        <select class="form-control" id="Smoke">
          <option>p16 positive</option><option>p16 negative </option>
        </select>
        
        
        <div class="col-md-7">
          <button onclick="omega()" type="button" class="btn btn-primary">Submit</button>
        </div>
        
      </div>        
      <div class="col-md-4 col-sm-4 col-xs-4">
        
        
        
        
        <div id="myclass" style="font-size:150%;">
          
          <div id="prompt1"> </div>  <div id="omega_out"></div>
        </div>
        
        
        
        
      </div>        
    </div>  
    
    
  </body>
  
</div>
<br> <br>




</html>
